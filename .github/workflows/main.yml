name: Java CI With Gradle

on: [push] 

jobs: 
  build:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Give Permission To Gradle
        run: chmod +x ./gradlew
      - name: Build With Gradle 
        run: ./gradlew
